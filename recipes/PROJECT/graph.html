<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">Show / hide graph controls.</button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'PROJECT', shape: 'box', color: {background: 'White'}, fulllabel: 'PROJECT'},
{id: 1, label: 'LIB_G/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_G/1.0@jfrog/stable</h3><ul><li><b>id</b>: 00b26f3a52438a77eecd7438f4c5989cd7d3e6b7</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 2, label: 'LIB_F/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_F/1.0@jfrog/stable</h3><ul><li><b>id</b>: 386984c0afce090a6cd0a23240871e2647fafa2d</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 3, label: 'LIB_D/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_D/1.0@jfrog/stable</h3><ul><li><b>id</b>: 6aaeee79823938512a67e7ce22dadb5333b7992e</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 4, label: 'LIB_B/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_B/1.0@jfrog/stable</h3><ul><li><b>id</b>: 292376e48d826cc4ec6f6220bb97117f7779cfe7</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 5, label: 'LIB_C/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_C/1.0@jfrog/stable</h3><ul><li><b>id</b>: de56269f90f07cc61427d9012acf098d4354f43d</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 6, label: 'LIB_A/1.0', shape: 'box', color: {background: 'SkyBlue'}, fulllabel: '<h3>LIB_A/1.0@jfrog/stable</h3><ul><li><b>id</b>: de56269f90f07cc61427d9012acf098d4354f43d</li><li><b>url</b>: <a href="https://github.com/lasote/skynet_example">https://github.com/lasote/skynet_example</a></li><li><b>license</b>: MIT</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 0, to: 3 },
{ from: 0, to: 1 },
{ from: 3, to: 5 },
{ from: 3, to: 4 },
{ from: 1, to: 2 },
{ from: 4, to: 6 },
{ from: 2, to: 4 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
